<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/icofont.min.css">
</head>

<body>
    <section class="container">
        <div class="form-section">
            <h1>Register With Us</h1>
            <form action="#" id="form" class="form-box">
                <div class="form-input">
                    <label for="Username">Username</label>
                    <input type="text" name="Username" id="Username" placeholder="Username" autocomplete="off" />
                </div>
                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="text" name="Username" id="Username" placeholder="Email" autocomplete="off" />
                </div>
                <div class="form-input">
                    <label for="password">Password</label>
                    <input type="text" name="Username" id="Username" placeholder="Password" autocomplete="off" />
                </div>
                <div class="form-input">
                    <label for="c-password">Confirm-Pssword</label>
                    <input type="text" name="Username" id="Username" placeholder="Confirm Password"
                        autocomplete="off" />
                </div>
                <div class="form-button">
                    <button type="button">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <section class="login">
        <div class="container1">
            <div class="facebook">
                <form class="form-1">
                    <h1>Login</h1>
                    <label for="mail">Email</label>
                    <input type="text" name="mail" id="mail" />
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password">
                    <label for="forget" class="suresh">Forget Password</label>
                    <div class="login-button">
                        <button type="button">Login</button>
                    </div>
                    <p>Or SignUp Using</p>
                    <div class="log-icon">
                    <li><a href="#"><i class="icofont-facebook"></i></a></li>
                    <li><a href="#"><i class="icofont-twitter"></i></a></li>
                    <li><a href="#"><i class="icofont-google-plus"></i></a></li>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="container2">
        <input type="number" id="input" class="simeon">
        <div class="calculator-buttons">
            <div class="oprators">
                <div>+</div>
                <div>-</div>
                <div>&times;</div>
                <div>&divide;</div>
                </div>
            </div>
            <div class="left-banners">
                <div class="numbers">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
                <div class="numbers">
                    <div>6</div>
                    <div>5</div>
                    <div>4</div>
                </div>
                <div class="numbers">
                    <div>3</div>
                    <div>2</div>
                    <div>1</div>
                </div>
                <div class="numbers">
                    <div>0</div>
                    <div>.</div>
                    <div id="clear">C</div>
                </div>

            </div>
            <div class="equal" id="result">=</div>
        </div>
    </section>

    <section class="container3">
        <div class="account-flex">
            <div class="india-logo">
                <a href="#"><i class="icofont-lens"></i></a>
                <h1>NAGA</h1>
                <h2>Photography</h2>
            </div>
        </div>
    </section>
</body>

</html>
